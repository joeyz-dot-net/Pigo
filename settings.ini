
[paths]
; 可执行文件目录（相对于应用根目录或绝对路径）
bin_dir = bin

[app]
music_dir = Z:
allowed_extensions = .mp3,.wav,.flac,.aac,.m4a
server_host = 0.0.0.0
server_port = 80
debug = true
mpv_cmd = bin\mpv.exe --input-ipc-server=\\.\pipe\mpv-pipe --idle=yes --force-window=no --ao=wasapi --audio-device=wasapi/{d90d29b4-4976-44b8-900f-915b7d2bc58c}
local_search_max_results = 20
youtube_search_max_results = 20
local_volume = 35
; 推流开关: true=启用, false=禁用 (取消运行时交互选择)
enable_stream = true
; 启动时音频设备选择超时时间（秒），超时后使用默认设备
startup_timeout = 15

[logging]
; 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
; 采样率: 高频请求日志采样比例 (0.0-1.0)
polling_sample_rate = 0.1
; 高频请求路由列表（逗号分隔）
filtered_paths = /status,/volume
; 心跳日志输出间隔（秒）- 防止日志刷屏
heartbeat_log_interval = 10



